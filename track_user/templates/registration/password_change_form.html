{% extends 'track_user/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Change Password {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h1> Change password </h1>
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-primary">
                        Change password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
