{% extends 'track_user/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Set new password {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-capitalize"> Set new password</h1>
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </form>
                {% else %}
                <p> Invalid token</p>
                <p>
                    <a href="{% url 'password_reset' %}">Request a new password</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
